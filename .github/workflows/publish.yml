name: Publish Quarto Book

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX
        run: quarto install tinytex

      - name: Install additional LaTeX packages
        run: |
          export PATH="$HOME/.TinyTeX/bin/x86_64-linux:$PATH"
          tlmgr install babel-german hyphen-german koma-script luatexja \
                        selnolig microtype fontspec unicode-math lualatex-math \
                        booktabs multirow xcolor colortbl \
                        float caption fancyhdr geometry hyperref bookmark \
                        etoolbox amsmath amsfonts tools

      - name: Render Quarto Book
        run: |
          quarto render --to html
          quarto render --to pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4